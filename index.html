<body>
  <textarea id="input">
// reverses input words
int main(int argc, **char argv) {
  int i = argc-1;
  while(i > 0) {
    print(argv[i]);
    i--;
  }
  return argc;
}
</textarea>
  <br/><button id="compile">Compile</button>
  <pre id="output">Write code and press compile</pre>
</body>
